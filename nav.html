<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Almendra+Display&display=swap" rel="stylesheet">
	
	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Almendra Display', cursive;
			font-size: 40px;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #BF2D52;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #FFEDF9;
		}

		.border {
			border: 0px solid #cccccc;

		}

		.navMenu a:hover {

			color: #E7A374;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="home" onclick="navigate(this.id)" href="#"> Home</a>
    <a id="health" onclick="navigate(this.id)" href="#"> Health</a>
	  <a id="for-me" onclick="navigate(this.id)" href="#"> For Me</a>
    <a id="work" onclick="navigate(this.id)" href="#"> Work</a>
    <a id="fun" onclick="navigate(this.id)" href="#"> Fun</a>
    <a id="info" onclick="navigate(this.id)" href="#"> Info</a>


	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://www.notion.so/Home-97e9535915bd468b8d5b755634e3a0e0?pvs=4", '_blank').focus();
			else if (id == "health")
				window.open("https://www.notion.so/Health-f0d7a6ecee4a4822b2ff5ce189cd3a23?pvs=4", '_blank').focus();
		  else if (id == "for-me")
				window.open("https://www.notion.so/For-Me-90499bcb5b6345ca80205e5f8d611952?pvs=4", '_blank').focus();
      else if (id == "work")
				window.open("https://www.notion.so/Work-d964fcf027ef4f1a97125c430a551a47?pvs=4", '_blank').focus();
      else if (id == "fun")
				window.open("https://www.notion.so/Fun-849fcd3630b24c1b8dff545103541270?pvs=4", '_blank').focus();
      else if (id == "info")
				window.open("https://www.notion.so/Info-af4bcc5cd9be48ee84c135c2fb9aae2f?pvs=4", '_blank').focus();

		}
	</script>


</body>

</html>
